<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Noto Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>Ubuntu</string></edit>
  </match>
<alias>
   <family>sans-serif</family>
   <prefer>
     <family>Ubuntu</family>
     <family>Noto Sans</family>
     <family>Ubuntu</family>
     <family>Noto Serif Bengali</family>
   </prefer>
</alias>

<alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif Bengali</family>
      </prefer>
</alias>

<alias>
   <family>monospace</family>
   <prefer>
     <family>Ubuntu Mono</family>
     <family>Noto Sans Mono</family>
     <family>Ubuntu Mono</family>
     <family>Mitra Mono</family>
     </prefer>
</alias>

<alias>
 	<family>terminal</family>
	<prefer>
        <family>Fira Mono</family>
        <family>Mitra Mono</family>
        <family>Twemoji</family>
  </prefer>
 </alias>
</fontconfig>
