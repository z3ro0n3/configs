window:
  #dimensions:
  #  columns: 75
  #  lines: 25

  #position:
  #  x: 315
  #  y: 115

  padding:
    x: 6
    y: 6

  #decorations: full

  startup_mode: Windowed

  title: Terminal

  #class:
    #instance: Alacritty
    #general: Alacritty

  gtk_theme_variant: dark

#scrolling:
  #history: 10000

  #multiplier: 3

font:
  size: 13
  normal:
   family: terminal

  #bold:
    #family: monospace
    #style: Bold

  #italic:
    #family: monospace
    #style: Italic

  #bold_italic:
    #family: monospace
    #style: Bold Italic

  #size: 11.0

  offset:
    x: 0
    y: 2

draw_bold_text_with_bright_colors: true

background_opacity: 0.9

cursor:
  style: Beam

  #vi_mode_style: None

  unfocused_hollow: true

  #thickness: 0.15

live_config_reload: true

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  hide_when_typing: true

